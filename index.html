<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Data Storages</h1>
        </div>
        <div class="data">
            <h3>Temperature Data:</h3>
            <div class="binary-data" id="temperature"></div>
            
            <h3>Humidity Data:</h3>
            <div class="binary-data" id="humidity"></div>
            
            <h3>Wind Speed Data:</h3>
            <div class="binary-data" id="windSpeed"></div>
            
            <h3>Additional Notes:</h3>
            <p>Binary data is displayed dynamically using JavaScript.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
